<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function fn(num){
        for(var i=1; i<=num; i++){
            for(var k=1; k<=num-i; k++){
                document.write("&nbsp;");
            }
            for(var j=1; j<=i; j++){
                document.write("*&nbsp;");
            }
            document.write("<br>");
        }
    }

    fn(10);





</script>
</body>
</html>
