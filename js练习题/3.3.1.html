<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 随机生成两个小数给变量x.y，然后显示这两个数中的最大值。
        * （提示：语句“var x=Math.random();”
        * 可为变量生成一个随机小数：另外，使用条件运算符‘'?:")
        * */

        function getMax(x, y){
            return x > y ? x : y;
        }

        var x = Math.random();
        var y = Math.random();
        document.write("x=" + x + "<br>" + "y=" + y + "<br>" + "最大值为: " + getMax(x, y));







    </script>
</body>
</html>
